<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="./frontend/scriptCursos.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div>
      <a href="index.html">Estudiante</a>
      <a href="cursos.html">Cursos</a>
    </div>
    <h1>Adicionar cursos</h1>
    <div>
      <form id="adicionarCursos" onsubmit="guardar(event)">
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" placeholder="" /><br />

          <label for="descripcion">Descripción:</label>
          <input type="text" id="descripcion" placeholder="" /><br />

          <label for="profesor_id">ID profesor:</label>
          <input type="text" id="profesor_id" placeholder="" value="" /><br /><br /><br />
          <input type="submit" value="Aceptar" />
        </div>
      </form>
    </div>

    <h1>Listar Cursos</h1>
    <div>
      <form id="listarCursos" onsubmit="listar(event)">
        <p id="rta">Resultado:</p>
        <input type="submit" value="Aceptar" />
      </form>
    </div>

    <h1>Modificar curso</h1>
    <div>
      <form id="actualizarCurso" onsubmit="actualizar(event)">
        <label for="idA">Identificador:</label>
        <input type="text" id="idA" placeholder="" /><br />

        <label for="nombreA">Nombres:</label>
        <input type="text" id="nombreA" placeholder="" /><br />

        <label for="descripcionA">Descripción:</label>
        <input type="text" id="descripcionA" placeholder="" /><br />

        <label for="profesor_idA">Profesor ID:</label>
        <input type="text" id="profesor_idA" placeholder="" /><br /><br /><br />

        <p id="rtaA">Resultado:</p>
        <input type="submit" value="Aceptar" />
      </form>
    </div>

    <h1>Listar curso</h1>
    <div>
      <form id="listarunCurso" onsubmit="listar_curso(event)">
        <label for="idLE">Identificador del Curso a buscar:</label>
        <input type="text" id="idLE" placeholder="" /><br />
        <p id="rtaLE">Resultado:</p>
        <input type="submit" value="Aceptar" />
      </form>
    </div>

    <h1>Eliminar curso</h1>
    <div>
      <form id="eliminarCurso" onsubmit="eliminar_curso(event)">
        <label for="idEE">Identificador del curso a borrar:</label>
        <input type="text" id="idEE" placeholder="" /><br />
        <p id="rtaEE">Resultado:</p>
        <input type="submit" value="Aceptar" />
      </form>
    </div>
  </body>
</html>
